<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CEPIK - Policja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                    data-toggle="dropdown" role="button" aria-haspopup="true"
                                    aria-expanded="false">Menu<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/">HOME</a></li>
                    <li><a th:href="@{/search}">Wyszukaj kierowcę</a></li>

                    <li><a th:href="@{/car}">Wyszukaj samochód</a></li>

                </ul></li>
        </ul>
        <div class="navbar-header navbar-right">
            <a class="navbar-brand" href="#"> CEPIK <i>Policja</i></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-12">
        <form th:action="@{'/car/add/'}" method="post">
            <div class="form-group">
                <label for="brand">Marka</label>
                <input type="text" class="form-control" id="brand" name="brand"/>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" name="model"/>
            </div>
            <div class="form-group">
                <label for="vin">Nr VIN</label>
                <input type="text" class="form-control" id="vin" name="vin"/>
            </div>
            <div class="form-group">
                <label for="plateNumber">Numer rejestracyjny</label>
                <input type="text" class="form-control" id="plateNumber" name="plateNumber"/>
            </div>
            <div class="form-group">
                <label for="engineNumber">Numer silnika</label>
                <input type="text" class="form-control" id="engineNumber" name="engineNumber"/>
            </div>
            <div class="form-group">
                <label for="bodyNumber">Numer podwozia</label>
                <input type="text" class="form-control" id="bodyNumber" name="bodyNumber"/>
            </div>
            <div class="form-group">
                <label for="insurance">Ubezpieczenie</label>
                <input type="text" class="form-control" id="insurance" name="insurance"/>
            </div>
            <div class="form-group">
                <label for="inspection">Przegląd</label>
                <input type="text" class="form-control" id="inspection" name="inspection"/>
            </div>
            <input type="hidden" name="driver" th:value="${driverId}" />
            <button type="submit" class="btn btn-default">Dodaj</button>
        </form>
    </div>
</div>
<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p class="navbar-text">
            © 2017 CEPIK - Policja
        </p>
    </div>
</footer>
</body>
</html>
